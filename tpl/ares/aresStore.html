<div>
    <a class="ico-home"></a>
    <div class="b-title">
        <div class="b-title-d">
            <span id="js-title" class="dropdown dropdown2"> {{ _view.currentType }} </span>
            <div id="j-dropdown" class="j-dropdown">
                <ul>
                    {{each _view.type as item type }}
                    <li data-type={{type}}> {{ item }}</li>
                    {{/each}}
                </ul>
            </div>
        </div>
        商家
    </div>
    <div class="">
        <div id="container-table-businesses"></div>
    </div>
</div>

<div class="table-list">
    {{each stores as item i }}
    <div class="table-item">
        <div class="col1">{{i+1}}</div>
        <div class="col2">{{item.store_name}}</div>
        {{if item.up_or_down === 'up' }}
            <div class="col3 up">
                {{ item.proportion }}
            </div>
        {{else}}
            <div class="col3">
                {{ item.proportion }}
            </div>
        {{/if}}
    </div>
    {{/each}}
</div>
