<div class="show-bg up">
    <div class="no">{{ rank }}</div>
    <div class="name">{{ partner_name + ' ' + employee_sn + ' '+ employee_name  }} </div>
    <img class="header" src="{{ employee_avatar}}">
    <div class="pro-group">
        <div class="pro-item">
            <label>开拓力</label>
            <div class="pro-bg ">
                <div class="pro" style="width:{{development}}%"></div>
                <div class="pro-line"></div>
            </div>
        </div>
        <div class="pro-item">
            <label>领导力</label>
            <div class="pro-bg" >
                <div class="pro" style="width:{{ leadership }}%"></div>
                <div class="pro-line"></div>
            </div>
        </div>
        <div class="pro-item">
            <label>影响力</label>
            <div class="pro-bg" >
                <div class="pro" style="width:{{ influence }}%"></div>
                <div class="pro-line"></div>
            </div>
        </div>
    </div>
    <div class="star-group">
        {{each stars }}
            <img src="img/ico-star.png">
        {{/each}}
    </div>
</div>
<img class="show-bg-bottom" src="img/show-bg-bottom.png">
<div class="i-button-group">
    <a class="btn" href="">我是谁</a>
    <a class="btn" href="">秘&nbsp;&nbsp;笈</a>
</div>

<div class="line1"></div>
<div class="line2"></div>
<div class="line3"></div>
<div class="line4"></div>
<div class="line5"></div>
<div class="line6"></div>
