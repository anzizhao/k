<section class="m-panel">
	<div class="m-panel-main-article">
        <a 
            href="javascript:void(0)" 
            class="first-item" 
            data-type="{{articles[0].type}}"  
            data-id="{{articles[0].article_id}}"  
            data-link="{{articles[0].link}}"  
            style="background-image:url({{articles[0].picture}});">
			<div class="m-panel-tips">
				<p>{{articles[0].title}}

                {{if articles[0].type === 'goodsInfo' }}
                <span class="m-panel-price"><i>¥</i>{{ articles[0].price }}</span>
                {{/if}}
                </p>
			</div>
		</a>
	</div>
	<ul class="m-panel-article-list">
		{{ each articles as article i}}
			{{if i >= 1}}
				<li>
					<a  
                        href="javascript:void(0)" 
                        data-type="{{article.type}}"  
                        data-id="{{article.article_id}}"  
                        data-link="{{article.link}}"  
                        >
						<p>{{article.title}}</p>
						<img src="{{article.picture}}">
					</a>	
				</li>
			{{/if}}
		{{/each}}
	</ul>

    {{if cate_id !== 0 }}
    <a class="m-panel-btn-tatal" href="javascript:;" data-key="{{cate_id}}" >查看全部</a>
    {{/if}}
</section>
