<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		html, body {
			min-height: 100%;
		}
	</style>
</head>
<body class="bgeee">

	<script id="tpl-footer-nav" type="text/template">
		<div class="m-footer">
			<ul class="m-footer-nav">
				<li class="item">
					<a href=""></a>
				</li>
				{{each button as b i}}
				<li class="item">
					<a href="javascript:;">{{b.name}}</a>
					<div>
						<ul class="sub-btn-list">
							{{each b.sub_button as sb i}}
								<li data-key="{{sb.key}}">{{sb.name}}</li>
							{{/each}}
						</ul>
					</div>
				</li>
				{{/each}}
			</ul>
		</div>
	</script>

	<script id="tpl-panel" type="text/template">
		<section class="m-panel">
			<div class="m-panel-main-article">
				<a href="" style="background-image:url({{articles[0].picture}});">
					<div class="m-panel-tips">
						<p>{{articles[0].title}}<span class="m-panel-price"><i>¥</i>23.32</span></p>
					</div>
				</a>
			</div>
			<ul class="m-panel-article-list">
				{{each articles as artcile i}}
					{{if i >= 1}}
						<li>
							<a href="">
								<p>{{artcile.title}}</p>
								<img src="{{artcile.picture}}">
							</a>	
						</li>
					{{/if}}
				{{/each}}
			</ul>
			<a class="m-panel-btn-tatal" href="javascript:;">查看全部</a>
		</section>
	</script>
	
	<script id="tpl-artcile-wrapper" type="text/html">
		<a href="" class="ico-home"></a>
		<div class="artcile-wrapper">
			<h1 class="artcile-title">{{title}}</h1>
			<div class="artcile-top">
				<span class="artcile-posted-time">{{post_date}}</span>
				{{each tags as tag i}}
					<span class="artcile-ico-tag">{{tag.name}}</span>
				{{/each}}
			</div>
			<div class="artcile-content">
				{{#content}}
			</div>
			<div class="artcile-bottom">
				<img class="app-qrcode" src="img/app-qrcode.png" alt="">
				<p>
					<span class="num1">阅读 1234</span>
					<span class="num2">244</span>
				</p>
			</div>
		</div>
	</script>
	<script id="tpl-artcile-guess-you-like" type="text/html">
		<div class="artcile-guess-title">
			<span>推荐文章／别再错过</span>
			<div class="hr"></div>
		</div>
		<div class="artcile-guess-you-like">
			<ul class="artcile-guess-you-like-list">
			{{each articles as artcle i}}
				<li>
					<a href="">
						<div class="l-artcle-list-info">
							<p>{{artcle.title}}</p>
						</div>
						<img src="{{artcle.picture}}">
					</a>
				</li>
			{{/each}}
			</ul>
		</div>
	</script>

	<div id="view-page">
		<div class="m-content" id="js-m-content"></div>
		<div id="container"></div>	
	</div>
	
	
	<script type="text/javascript" src="js/template.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/director.min.js"></script>
	<script type="text/javascript" src="js/tips.js"></script>
</body>
</html>
