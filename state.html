<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<title>战队动态</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body class="bg000">
	<div>
		<a class="ico-home"></a>
		<div class="s-title">北京先锋队</div>
		<div class="s-panel">
			<div class="num1">3255°C</div>
			<div class="ovh">
				<span class="num2">255°C</span>
				<span class="num3 fr">12.2%</span>
			</div>
			<div class="table">
				<div class="col">
					<p>总商家</p>
					<p>2.21万</p>
				</div>
				<div class="col tc">
					<p>活跃度</p>
					<p>25%</p>
				</div>
				<div class="col tr">
					<p>最高</p>
					<p>255°C</p>
				</div>
			</div>
			<div class="table">
				<div class="col">
					<p>交易商家</p>
					<p>232</p>
				</div>
				<div class="col tc">
					<p>新商家</p>
					<p>21</p>
				</div>
				<div class="col tr">
					<p>最低</p>
					<p>55°C</p>
				</div>
			</div>
		</div>
		<div id="wp-s-table" class="wp-s-table"></div>
		<script id="tp-s-table" type="text/html">
		{{each list as item i}}
			{{if item.isUp}}
			<div class="s-table up">
			{{else}}
			<div class="s-table">
			{{/if}}
				<div class="col1">{{i+1}} {{item.name}}</div>
				<div class="col2">{{item.num1}}</div>
				<div class="col3">
					<p>{{item.storeName}}</p>
					<p>
						<span>{{item.num2}}</span>
						<span class="fr">{{item.num3}}</span>
					</p>
				</div>
			</div>
		{{/each}}
		</script>
	</div>

	<script type="text/javascript" src="js/template.js"></script>
