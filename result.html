<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg000">
	<div>
		<a class="ico-home"></a>
		<div class="r-h1">拓展店数：<span class="r-h1-num">782间</span></div>
		<div class="r-h2"><span class="r-h2-num1 up">共5355°C</span><span class="r-h2-num2">占比20%</span></div>
		<div class="r-h3">击败全国<span class="r-h3-num">80%</span>的战神</div>
		<div class="show-bg up">
			<div class="no">1</div>
			<div class="name">广州1队 001 刘大成</div>
			<img class="header" src="img/header.png">
			<div class="pro-group">
        		<div class="pro-item">
        			<label>开拓力</label>
        			<div class="pro-bg">
        				<div class="pro"></div>
						<div class="pro-line"></div>
        			</div>
        		</div>
        		<div class="pro-item">
        			<label>领导力</label>
        			<div class="pro-bg">
        				<div class="pro"></div>
						<div class="pro-line"></div>
        			</div>
        		</div>
        		<div class="pro-item">
        			<label>影响力</label>
        			<div class="pro-bg">
        				<div class="pro"></div>
						<div class="pro-line"></div>
        			</div>
        		</div>
        	</div>
        	<div class="star-group">
				<img src="img/ico-star.png">
				<img src="img/ico-star.png">
				<img src="img/ico-star.png">
				<img src="img/ico-star.png">  
				<img src="img/ico-star.png">  
			</div>
		</div>
		<div class="r-title">队内热度占比</div>
		<div class="circle-group">
			<div class="circle-wp mr">
				<div class="circle circle_1">
					<div class="pie_left"><div class="left"></div></div>
					<div class="pie_right"><div class="right"></div></div>
					<div class="mask"><i>1°C</i><span>50</span>%</div>
					<div class="des">
						<p class="p2">3450°C</p>
						<p class="p1">在队内排第10</p>
					</div>
				</div>
			</div>
			<div class="circle-wp fl">
				<div class="circle circle_2">
					<div class="pie_left"><div class="left"></div></div>
					<div class="pie_right"><div class="right"></div></div>
					<div class="mask"><i>1°C</i><span>50</span>%</div>
					<div class="des">
						<p class="p2">3450°C</p>
						<p class="p1">在队内排第10</p>
					</div>
				</div>
			</div>
			<div class="circle-wp fr">
				<div class="circle circle_3">
					<div class="pie_left"><div class="left"></div></div>
					<div class="pie_right"><div class="right"></div></div>
					<div class="mask"><i>1°C</i><span>50</span>%</div>
					<div class="des">
						<p class="p2">3450°C</p>
						<p class="p1">在队内排第10</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$('.circle').each(function(index, el) {
			var num = $(this).find('span').text() * 3.6;
			if (num>=180) {
				$(this).find('.left').css(circleRotate(num));
			} else {
				$(this).find('.left').css(circleRotate(180));
				$(this).find('.right').css(circleRotate(num-180));
			};
		});
		function circleRotate(num){
			return {
				"-webkit-transform": "rotate("+num+"deg)",
				"-moz-transform": "rotate("+num+"deg)",
				"-ms-transform": "rotate("+num+"deg)",
				"transform": "rotate("+num+"deg)",
				"-webkit-transition": "all .4s linear",
				"-ms-transition": "all .4s linear",
				"transition": "all .4s linear",
			}
		}

	</script>
</body>
</html>
